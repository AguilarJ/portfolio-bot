name: Daily Portfolio Scan

on:
  schedule:
    # Runs at 21:00 UTC (1:00 PM PST) every Mon-Fri
    - cron: '0 21 * * 1-5'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # 1. DOWNLOAD DATABASE (if it exists from yesterday)
    - name: Download Database Artifact
      uses: actions/download-artifact@v4
      with:
        name: portfolio-db
        path: .
      continue-on-error: true # It's okay if it fails on the very first run

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run Portfolio Bot
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python portfolio_manager.py

    # 2. UPLOAD DATABASE (Save it for tomorrow)
    - name: Upload Database Artifact
      uses: actions/upload-artifact@v4
      with:
        name: portfolio-db
        path: portfolio.db
        retention-days: 90 # Keep history for 3 months